<html>

    <head>
    
        <title>Javascript</title>
        
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        
        
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" ></script>
        
       <style type="text/css">
            
           #kreis{
               
               width: 150px;
               height: 150px;
               border-radius: 50%;
               background-color:green;
               margin: 10px;
               
           }
           
           .viereck{
               width: 150px;
               height: 150px;
               background-color: red;
               margin: 10px;
           }
           
           .viereck1{
                width: 150px;
               height: 150px;
               background-color: red;
               margin: 10px; 
               
           }

            
        
        </style>
               
    
    </head>
    
    <body>
      
                
        <div id="kreis"></div>
        
        <div class="viereck"></div>
        
        <div class="viereck1"></div>
 
        <script type="text/javascript">

            
            $("#kreis").click(function(){
                
                $("#kreis").css("background-color", "red");
                $("#kreis").fadeOut("none");
                
            });  
            
            $(".viereck1").click(function(){
                $(".viereck1").css("background-color", "green");
                $(".viereck1").fadeOut("none");
            })
            
            $(".viereck").click(function(){
                $(".viereck").css("background-color", "green");
                $(".viereck").fadeOut("none");
            })
            
            
            
            
        </script>
        
    
    </body>
    
    
    
</html>
